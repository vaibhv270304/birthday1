<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      
    }
    .floating-hearts {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}
.floating-hearts span {
  position: absolute;
  color: #fff;
  font-size: 20px;
  animation: float 6s linear infinite;
}
@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

    .container {
      color: white;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px #ff69b4;
    }
    .btn {
      margin-top: 30px;
      padding: 15px 25px;
      background: white;
      color: #ff1493;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
    <audio autoplay loop hidden>
        <source src="audio.mp3.mp3" type="audio/mpeg">
      </audio>
    <div class="floating-hearts"> </div>
  <div class="container">
    <h1>HAPPY BIRTHDAY, MERI MANSHA</h1>
    <p>You make every day brighter. Today is all about you.</p>
    <button class="btn" onclick="location.href='letter.html'">CLICK HERE JAAN</button>
  </div>
  <script>
    const heartContainer = document.querySelector(".floating-hearts");
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("span");
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.fontSize = 15 + Math.random() * 25 + "px";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      heartContainer.appendChild(heart);
    }
  </script>
</body>
</html>
